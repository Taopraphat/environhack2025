<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPSM ENV1RONHACK 2025 - ระบบบันทึกคะแนน</title>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f0f5f3; /* ✅ สีพื้นหลังเรียบ */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 10px;
    }
    h2 {
      color: #006633;
      margin: 5px 0 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px; /* ✅ กัน zoom บนมือถือ */
    }
    button {
      width: 100%;
      padding: 12px;
      background: #009966;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #007744;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ โลโก้แทนหัวข้อ -->
    <img src="logo.png" alt="Logo" class="logo">
    <h2>การตัดสินรอบชิงชนะเลิศ</h2>

    <form id="scoreForm">
      <!-- ระดับชั้น -->
      <div class="form-group">
        <label>ระดับชั้น</label>
        <select id="level" required>
          <option value="">-- เลือกระดับชั้น --</option>
          <option value="มัธยมต้น">มัธยมต้น</option>
          <option value="มัธยมปลาย">มัธยมปลาย</option>
        </select>
      </div>

      <!-- ทีม -->
      <div class="form-group">
        <label>ทีม</label>
        <select id="team" required>
          <option value="">-- กรุณาเลือกระดับชั้นก่อน --</option>
        </select>
      </div>

      <!-- กรรมการ -->
      <div class="form-group">
        <label>ชื่อกรรมการ</label>
        <select id="judge" required>
          <option value="">-- เลือกกรรมการ --</option>
          <option value="ศ.ดร.ปรินทร์ ชัยวิสุทธางกูร">ศ.ดร.ปรินทร์ ชัยวิสุทธางกูร</option>
          <option value="รศ.ดร.ขนิษฐา ชัยรัตนาวรรณ">รศ.ดร.ขนิษฐา ชัยรัตนาวรรณ</option>
          <option value="คุณจิรบูลย์ วิทยสิงห์">คุณจิรบูลย์ วิทยสิงห์</option>
        </select>
      </div>

      <!-- คะแนน -->
      <div class="form-group"><label>ความเข้าใจปัญหา (20)</label><input type="number" id="problem" max="20" required></div>
      <div class="form-group"><label>ความคิดสร้างสรรค์ (20)</label><input type="number" id="creativity" max="20" required></div>
      <div class="form-group"><label>ความเป็นไปได้ (20)</label><input type="number" id="feasibility" max="20" required></div>
      <div class="form-group"><label>ESG (10)</label><input type="number" id="esg" max="10" required></div>
      <div class="form-group"><label>การนำเสนอ (30)</label><input type="number" id="presentation" max="30" required></div>

      <button type="submit">บันทึกคะแนน</button>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyzFTpPTumQoiSGpHumJjvqV9GemDoyLzN8NjTf_l-akiD6Jx3HIbculNGag_NMZxjn1g/exec"; // ✅ URL จาก Google Apps Script

    // ทีมแบ่งตามระดับ
    const teams = {
      "มัธยมปลาย": [
        "UAI", "จ้องมองโฟทาเซียม", "เต่างอยซีซั่น 4", 
        "LENE_jaii", "WolffiaCleanerX", "Caffinity",
        "ต้นฟอกใจ", "กำลังจัดอยู่"
      ],
      "มัธยมต้น": [
        "The Power of 3", "Gaia warriors", "โชคลาภา", 
        "PANMA", "Sheure-team", "Peptidoglycan The Survivor", 
        "เอื้อร์", "CORNcept SAVEriel"
      ]
    };

    // เปลี่ยนทีมตามระดับ
    document.getElementById("level").addEventListener("change", function() {
      const level = this.value;
      const teamSelect = document.getElementById("team");
      teamSelect.innerHTML = "";

      if (teams[level]) {
        teams[level].forEach(team => {
          let option = document.createElement("option");
          option.value = team;
          option.textContent = team;
          teamSelect.appendChild(option);
        });
      } else {
        let option = document.createElement("option");
        option.value = "";
        option.textContent = "-- กรุณาเลือกระดับชั้นก่อน --";
        teamSelect.appendChild(option);
      }
    });

    // บันทึกคะแนน
    document.getElementById("scoreForm").addEventListener("submit", function(e) {
      e.preventDefault();

      Swal.fire({
        title: "ยืนยันการบันทึก?",
        text: "ตรวจสอบคะแนนให้เรียบร้อยก่อนกดตกลง",
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "ตกลง",
        cancelButtonText: "ยกเลิก",
      }).then((result) => {
        if (!result.isConfirmed) return;

        const btn = e.target.querySelector("button[type='submit']");
        btn.disabled = true;
        btn.textContent = "⏳ กำลังบันทึก...";

        const data = {
          level: document.getElementById("level").value,
          team: document.getElementById("team").value,
          judge: document.getElementById("judge").value,
          problem: Number(document.getElementById("problem").value),
          creativity: Number(document.getElementById("creativity").value),
          feasibility: Number(document.getElementById("feasibility").value),
          esg: Number(document.getElementById("esg").value),
          presentation: Number(document.getElementById("presentation").value),
        };
        data.total = data.problem + data.creativity + data.feasibility + data.esg + data.presentation;

        fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
        })
        .then(res => res.json())
        .then(res => {
          Swal.fire({
            title: "✅ บันทึกสำเร็จ!",
            text: "คะแนนรวม: " + data.total,
            icon: "success",
            confirmButtonText: "ตกลง"
          });
          document.getElementById("scoreForm").reset();
        })
        .catch(err => {
          Swal.fire({
            title: "❌ เกิดข้อผิดพลาด",
            text: "ไม่สามารถบันทึกคะแนนได้",
            icon: "error",
          });
        })
        .finally(() => {
          btn.disabled = false;
          btn.textContent = "บันทึกคะแนน";
        });
      });
    });
  </script>
</body>
</html>
